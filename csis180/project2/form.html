<!DOCTYPE html>

<html lang="en">

<meta charset="UTF-8">

<title>HTML Form Example</title>
<!-- Use these tags to create the form shown below: form, input, select, option, 
fieldset, label and legend. -->

<!-- The <fieldset> tag groups related form widgets together and draws a box around the related widgets. The <legend> tag defines a caption for a <fieldset>. -->

<body>
<form>
	<fieldset>
		<legend>Login</legend>
		<label for="username">Username:</label>
    	<input type="text" name="username" id="username">
    	<label for="password">Password:</label>
    	<input type="password" name="password" id="password">
    </fieldset>
    <fieldset>
		<legend>Origin</legend>
		<label for="birthday">Birthday:</label>
    	<input type="date" name="birthday" id="birthday">
    	<label for="country">Country:</label>
    	<input type="text" name="country" id="country">
    </fieldset>
    <fieldset>
		<legend>Interests <em>(Choose as many as you want)</em></legend>
		<input type="checkbox" name="interest" value="Skiing" id="skiing">
		<label for="skiing">Skiing</label> <br>
		<input type="checkbox" name="interest" value="Biking" id="biking">
		<label for="biking">Biking</label> <br>
		<input type="checkbox" name="interest" value="Running" id="running">
		<label for="running">Running</label> <br>
		<input type="checkbox" name="interest" value="Sleeping" id="sleeping">
		<label for="sleeping">Sleeping</label> <br>
		<input type="checkbox" name="interest" value="Reading" id="reading">
		<label for="reading">Reading</label> <br>
		
		<label for="interestlevel">Interest level in competitive sleeping:</label> <br>
		Low<input type="range" name="interestlevel" id="interestlevel">High
    </fieldset>
    <fieldset>
		<legend>Class</legend>
		<input type="radio" name="class" value="Freshman" id="freshman">
		<label for="freshman">Freshman</label> <br>
		<input type="radio" name="class" value="Sophomore" id="sophomore">
		<label for="sophomore">Sophomore</label> <br>
		<input type="radio" name="class" value="Junior" id="junior">
		<label for="junior">Junior</label> <br>
		<input type="radio" name="class" value="Senior" id="senior">
		<label for="senior">Senior</label> <br>
		
		<label for="graduationyear">Graduation Year:</label> <br>
		<select name="graduationyear" id="graduationyear">
			<option value="2021">2021</option>
			<option value="2022">2022</option>
			<option value="2023">2023</option>
			<option value="2024">2024</option>
		</select>
		
    </fieldset>

    <input type="submit" value="Submit">
</form>
</body>

</html>
